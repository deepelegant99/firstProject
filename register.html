<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        autocomplete="off"
        autofocus
        placeholder="Email..."
        name="email"
        pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
      />
      <button type="submit">Register</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
