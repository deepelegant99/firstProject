<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body
    style="
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    "
  >
    <form style="margin-top: 75vh; transform: translateY(-75%)">
      <div style="display: flex; justify-content: center; margin-bottom: 1rem">
        <img
          src="./image/earth.jpg"
          alt="Profile Preview"
          style="
            width: 800px;
            height: 800px;
            object-fit: cover;

            background: #eee;
            display: block;
          "
        />
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <input
          type="text"
          autocomplete="off"
          autofocus
          placeholder="Email..."
          name="email"
          pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
          style="margin-bottom: 1rem; width: 300px; text-align: center"
        />
        <div>
          <button type="submit" style="margin-right: 10px">Register</button>
          <button type="reset">Reset</button>
        </div>
      </div>
    </form>
  </body>
</html>
