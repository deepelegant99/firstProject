<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>

    <title>Phonebook</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Phonebook</h1>
      <table class="table table-striped mt-3 table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>123-456-7890</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>987-654-3210</td>
          </tr>
          <tr>
            <td>Michael Johnson</td>
            <td>555-123-4567</td>
          </tr>
          <tr>
            <td>Emily Brown</td>
            <td>444-222-1111</td>
          </tr>
          <tr>
            <td>Chris Lee</td>
            <td>333-888-7777</td>
          </tr>
        </tbody>
      </table>

      <form
        class="mx-auto mt-4 p-4 rounded shadow"
        style="max-width: 400px; background-color: #f8f9fa"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            autocomplete="none"
            id="name"
            placeholder="Enter name"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            autocomplete="none"
            class="form-control"
            id="phone"
            placeholder="Enter phone number"
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Contact</button>
      </form>
    </div>
  </body>
</html>
