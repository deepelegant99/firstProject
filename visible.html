<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      const colorIds = [
        "color-red",
        "color-blue",
        "color-yellow",
        "color-green",
        "color-purple",
      ];
      // Set all visible initially
      colorIds.forEach((id) => {
        document.addEventListener("DOMContentLoaded", function () {
          let el = document.getElementById(id);
          if (el) el.style.visibility = "visible";
        });
      });
      function blinkRandomColor() {
        // Set all visible
        colorIds.forEach((id) => {
          let el = document.getElementById(id);
          if (el) el.style.visibility = "visible";
        });
        // Pick a random color to hide
        const randomIndex = Math.floor(Math.random() * colorIds.length);
        const randomId = colorIds[randomIndex];
        let el = document.getElementById(randomId);
        if (el) el.style.visibility = "hidden";
      }
      setInterval(blinkRandomColor, 500);
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visible Colors</title>
  </head>
  <body>
    <h1 style="text-align: center">Color Elements</h1>
    <div
      style="
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-top: 40px;
      "
    >
      <div
        id="color-red"
        style="
          width: 80px;
          height: 80px;
          background: red;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
          font-weight: bold;
        "
      >
        Red
      </div>
      <div
        id="color-blue"
        style="
          width: 80px;
          height: 80px;
          background: blue;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
          font-weight: bold;
        "
      >
        Blue
      </div>
      <div
        id="color-yellow"
        style="
          width: 80px;
          height: 80px;
          background: yellow;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #333;
          font-weight: bold;
        "
      >
        Yellow
      </div>
      <div
        id="color-green"
        style="
          width: 80px;
          height: 80px;
          background: green;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
          font-weight: bold;
        "
      >
        Green
      </div>
      <div
        id="color-purple"
        style="
          width: 80px;
          height: 80px;
          background: purple;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
          font-weight: bold;
        "
      >
        Purple
      </div>
    </div>
  </body>
</html>
